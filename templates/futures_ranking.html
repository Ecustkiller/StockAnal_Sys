{% extends "layout.html" %}

{% block title %}期货资金排行 - 智能分析系统{% endblock %}

{% block content %}
<div class="container-fluid py-3">
    <div id="alerts-container"></div>

    <div class="row mb-3">
        <div class="col-12">
            <div class="card">
                <div class="card-header py-2">
                    <h5 class="mb-0">期货资金排行</h5>
                </div>
                <div class="card-body py-2">
                    <form id="futures-rank-form" class="row g-2 align-items-center">
                        <div class="col-md-4">
                            <div class="input-group input-group-sm">
                                <span class="input-group-text">日期</span>
                                <input type="date" class="form-control" id="rank-date">
                            </div>
                        </div>
                        <div class="col-md-3">
                            <button type="submit" class="btn btn-primary btn-sm w-100">
                                <i class="fas fa-search"></i> 查询
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Panel -->
    <div id="loading-panel" class="text-center py-5" style="display: none;">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3 mb-0">正在获取期货持仓数据...</p>
    </div>

    <!-- Futures Ranking Panel -->
    <div id="futures-rank-panel" class="row g-3 mb-3" style="display: none;">
        <div class="col-12">
            <div class="card">
                <div class="card-header py-2 d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">期货品种持仓排名 (Top 20 会员汇总)</h5>
                    <span id="rank-date-badge" class="badge bg-primary"></span>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-sm table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>排名</th>
                                    <th>品种名称</th>
                                    <th data-sort="net_position">净多单量 <i class="fas fa-sort"></i></th>
                                    <th data-sort="total_long_position">总持买单量 <i class="fas fa-sort"></i></th>
                                    <th data-sort="total_short_position">总持卖单量 <i class="fas fa-sort"></i></th>
                                </tr>
                            </thead>
                            <tbody id="futures-rank-table">
                                <!-- 排名数据将在JS中填充 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    let futuresData = [];
    let sortConfig = { key: 'net_position', order: 'desc' };

    $(document).ready(function() {
        const yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        $('#rank-date').val(yesterday.toISOString().split('T')[0]);

        loadFuturesRank($('#rank-date').val());

        $('#futures-rank-form').submit(function(e) {
            e.preventDefault();
            const selectedDate = $('#rank-date').val();
            if (selectedDate) {
                loadFuturesRank(selectedDate);
            } else {
                showError("请输入有效的日期");
            }
        });

        $('#futures-rank-panel').on('click', 'th[data-sort]', function() {
            handleSort($(this).data('sort'));
        });
    });

    function handleSort(key) {
        if (sortConfig.key === key) {
            sortConfig.order = sortConfig.order === 'asc' ? 'desc' : 'asc';
        } else {
            sortConfig.key = key;
            sortConfig.order = 'desc';
        }
        renderFuturesRank(futuresData);
    }

    function loadFuturesRank(dateStr) {
        const formattedDate = dateStr.replace(/-/g, '');
        $('#loading-panel').show();
        $('#futures-rank-panel').hide();

        $.ajax({
            url: `/api/futures/rank_summary?date=${formattedDate}`,
            type: 'GET',
            success: function(response) {
                $('#loading-panel').hide();
                if (response.error) {
                    showError(response.error);
                    $('#futures-rank-table').html('<tr><td colspan="5" class="text-center text-danger">加载失败: ' + response.error + '</td></tr>');
                    $('#futures-rank-panel').show();
                    return;
                }
                futuresData = response.rankings || [];
                renderFuturesRank(futuresData);
                $('#rank-date-badge').text(response.date);
                $('#futures-rank-panel').show();
            },
            error: function(xhr, status, error) {
                $('#loading-panel').hide();
                showError('获取期货排名数据失败: ' + error);
            }
        });
    }

    function renderFuturesRank(data) {
        updateSortIcons();
        const sortedData = sortData(data, sortConfig.key, sortConfig.order);

        let html = '';
        if (!sortedData || sortedData.length === 0) {
            html = '<tr><td colspan="5" class="text-center">暂无数据</td></tr>';
        } else {
            sortedData.forEach((item, index) => {
                const netPositionClass = item.net_position >= 0 ? 'trend-up' : 'trend-down';
                const netPositionIcon = item.net_position >= 0 ? '<i class="fas fa-caret-up"></i>' : '<i class="fas fa-caret-down"></i>';
                
                html += `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${item.variety_name} (${item.variety_code})</td>
                        <td class="${netPositionClass}">${netPositionIcon} ${formatNumber(item.net_position, 0)}</td>
                        <td>${formatNumber(item.total_long_position, 0)}</td>
                        <td>${formatNumber(item.total_short_position, 0)}</td>
                    </tr>
                `;
            });
        }
        $('#futures-rank-table').html(html);
    }

    function formatNumber(value, decimals = 0) {
        if (value === null || value === undefined) return '--';
        value = parseFloat(value);
        if (isNaN(value)) return '--';
        return value.toLocaleString(undefined, {
            minimumFractionDigits: decimals,
            maximumFractionDigits: decimals
        });
    }

    function sortData(data, key, order) {
        if (!data) return [];
        return [...data].sort((a, b) => {
            let valA = a[key];
            let valB = b[key];
            return order === 'asc' ? valA - valB : valB - valA;
        });
    }

    function updateSortIcons() {
        $('#futures-rank-panel th[data-sort] i').removeClass('fa-sort-up fa-sort-down').addClass('fa-sort');
        const icon = sortConfig.order === 'asc' ? 'fa-sort-up' : 'fa-sort-down';
        $(`#futures-rank-panel th[data-sort="${sortConfig.key}"] i`).removeClass('fa-sort').addClass(icon);
    }
</script>
{% endblock %}
